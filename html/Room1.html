<script>

    window.addEventListener("wheel", (e)=>{
        if(e.ctrlKey){
            e.preventDefault();
        }
    }, {passive:false});
    //Cuando carga la primera habitacion inicia el timer
    document.addEventListener("DOMContentLoaded", ()=>{
        resetTimer();
    });

</script>
