<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/pilgrimage.css">

</head>
<body  style="background-color: black;">
    <div id="cinematicContainer">
        <div id="blurryBackground" class="cinematicBackground"></div>
        <div id="centerImageContainer">
            <div id="centerImage" class="cinematicBackground"></div>
        </div>
        <div id="cinematicDialogBox" class="hidden">
            <p id="cinematicdialogText"></p>
        </div>
        <img id="cinematicNextArrow" src="../resources/Icons/10.png" alt="Siguiente">
    </div>
    
    <audio id="cinematicMusic" src="../audio/main/sinesita - UNBROKEN.mp3" autoplay loop></audio>
</body>
<script src="../js/cinematic.js"></script>
<script src="../js/timer.js"></script>
<script src="../js/inventory.js"></script>
<script>
    //El siguiente script hace que no puedas hacer zoom en la pagina
    window.addEventListener("wheel", (e)=>{
        if(e.ctrlKey){
            e.preventDefault();
        }
    }, {passive:false});
    document.addEventListener('DOMContentLoaded', function() {
        let cinematicMusic = document.getElementById('cinematicMusic');
        cinematicMusic.volume=0.25;
        cinematicMusic.play();
    });
</script>
</html>
